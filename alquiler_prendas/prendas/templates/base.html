{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base{% endblock %}</title>  
    <link rel="stylesheet" type="text/css" href="{% static 'css/inicio.css' %}">   
    <link rel="stylesheet" type="text/css" href="{% static 'css/categorias.css' %}">   
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="{% url 'inicio' %}">Inicio 
                        <img class="icon_inicio" src="{% static 'img/inicio.png' %}" alt="inicio" class="user-icon">
                    </a>
                </li>
                <li>
                    <a href="{% url 'prendas' %}">Prendas
                        <img class="icon_inicio" src="{% static 'img/prendas.png' %}" alt="prendas" class="user-icon">
                    </a>
                </li>
                <li>
                    <a href="{% url 'categorias' %}">Categorías
                        <img class="icon_inicio" src="{% static 'img/categorias.png' %}" alt="categorias" class="user-icon">
                    </a>
                </li>
                <li>
                    <a href="{% url 'sobreNosotros' %}">Sobre Nosotros
                        <img class="icon_inicio" src="{% static 'img/nosotros.png' %}" alt="sobre_nosotros" class="user-icon">
                    </a>
                </li>
                <li>
                    <a href="#">Cómo Funciona
                        <img class="icon_inicio" src="{% static 'img/funciona.png' %}" alt="funciona" class="user-icon">
                    </a>
                </li>
                <li>
                    <a href="{% url 'testimonios' %}">Testimonios
                        <img class="icon_inicio" src="{% static 'img/testimonios.png' %}" alt="Testimonios" class="user-icon">
                    </a>
                </li>
                <li>
                    <a href="#">Contacto
                        <img class="icon_inicio" src="{% static 'img/contacto.png' %}" alt="contacto" class="user-icon">
                    </a>
                </li>
                <li>
                    <a href="#">Mi Cuenta
                        <img class="icon_inicio" src="{% static 'img/cuenta.png' %}" alt="cuenta" class="user-icon">
                    </a>
                </li>
                <li>
                    <a href="#">Carrito
                        <img class="icon_inicio" src="{% static 'img/carrito.png' %}" alt="carrito" class="user-icon">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Mi Plataforma. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
