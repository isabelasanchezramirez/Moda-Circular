<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Prendas</title>
</head>
<body>
    <h1>Lista de Prendas</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Disponible</th>
        </tr>
        {% for prenda in prendas %}
            <tr>
                <td>{{ prenda.nombre }}</td>
                <td>{{ prenda.descripcion }}</td>
                <td>${{ prenda.precio }}</td>
                <td>{{ prenda.disponible|yesno:"Sí,No" }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">No hay prendas disponibles.</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
